{% extends 'base.html' %}


{% block title %}
    Reegistrar Departamento
{% endblock title %}
 

{% block content %}
    {% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">REGISTAR DEPARTAMENTO</h1>
        <form class="cell callout grid-x grid-margin-x" method="POST">{% csrf_token %}
        <div class="medium-6 cell">
            <label>Nombres
                {{form.Nombre}}
            </label>
        <div class="medium-6 cell">
            <label>Apellidos
                {{form.Apellidos}}
            </label>
        </div>
        <div class="medium-6 cell">
            <label>Departamento
                {{form.Departamento}}
            </label>
        </div>
        <div class="medium-6 cell">
            <label>Nombre Corto
                {{form.Shorname}}
            </label>
        </div>
        <div class="medium-12 cell">
            <button type="submit" class="button succes" alert>Guardar</button>
        </div>
    </form>
      </div>
    </div>
</div>
{% endblock content %}
